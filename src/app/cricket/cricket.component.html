<div class="parent">
  <div class="child">
    <div class="title">Cricketers List using Http</div>
    <div class="card-container">
      <div class="card" *ngFor="let player of cricketers">
        <!-- <div>{{ player.id }}</div> -->
        <div>{{ player.name }}</div>
        <div>{{ player.email }}</div>
      </div>
    </div>
  </div>
</div>
